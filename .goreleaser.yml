project_name: "tdarr-exporter"
archives:
  - id: main
    wrap_in_directory: true
    files:
      - "README.md"
builds:
  - main: "./cmd/exporter"
    binary: "tdarr-exporter"

    ldflags:
      - -w -s -extldflags '-static' -X main.version={{.Version}} -X main.revision={{.Commit}} -X main.buildTime={{.CommitTimestamp}}

    goarch:
      - "386"
      - "amd64"
      - "arm"
      - "arm64"
    goos:
      - "darwin"
      - "linux"
      - "freebsd"
      - "openbsd"
    ignore:
      - goos: darwin
        goarch: arm
      - goos: freebsd
        goarch: arm
      - goos: openbsd
        goarch: arm
      - goos: freebsd
        goarch: arm64
      - goos: openbsd
        goarch: arm64
    env:
      - CGO_ENABLED=0